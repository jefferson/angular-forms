<div style="margin: 10px;padding: 10px; border-top: 4px solid rgb(196, 196, 196)">

  <form [formGroup]="regiForm">

    <mat-form-field appearance="outline">
      <mat-label>Outline form field</mat-label>
      <input formControlName="email"  matInput placeholder="firstName">
      <mat-error *ngIf="!regiForm.get('email').valid">
          {{error.email}}
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input formControlName="LastName"  matInput placeholder="LastName">
        <mat-error *ngIf="!regiForm.get('LastName').valid">
            {{error.email}}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Select" formControlName="estado">
        <mat-option value="option">Option</mat-option>
        <mat-option value="option1">Option1</mat-option>
        <mat-option value="option2">Option2</mat-option>
      </mat-select>
      <mat-error *ngIf="!regiForm.get('estado').valid">
          Selecione um estado
      </mat-error>
    </mat-form-field>

    <mat-form-field class="multi-select-combo-box-with-list-example-form">
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable" [removable]="removable" (removed)="remove(fruit)">
          {{fruit}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <mat-chip *ngIf="fruits.length > 0">
          + grupos
        </mat-chip>
        <input placeholder="Fruits" #fruitInput (keydown)="onInputKeyboardNavigation($event)" [formControl]="fruitCtrl"
          [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-selection-list #fruitSelectionList (selectionChange)="onFruitSelectionChange($event)" (keydown)="onListKeyboardNavigation($event)">
          <mat-list-option checkboxPosition="before" [id]="'multi-select-mat-list-option-'+ fruit.toLowerCase()" *ngFor="let fruit of filteredFruits | async"
            [selected]="isFruitSelected(fruit)" [value]="fruit">
            {{fruit}}
          </mat-list-option>
          <mat-option [style.display]="'none'"></mat-option>
        </mat-selection-list>
      </mat-autocomplete>
    </mat-form-field>

  </form>
  <mat-toolbar>
    <span><strong>Selected Fruits ::</strong> {{fruits | json }}</span>
  </mat-toolbar>

</div>
